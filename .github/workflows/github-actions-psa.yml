name: Power Source Aggregator
on: [push]
jobs:
  Power-Source-Aggregator-Builder:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload build reports
        uses: actions/upload-artifact@v3
        with:
          name: build-reports
          path: build/reports/
      - name: Create ZIP deployment package
        run: zip -r deploy_package.zip ./

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"
      - name: Upload package to S3 bucket
        run: aws s3 cp deploy_package.zip s3://power-sources-aggregator-bkt/

      - name: Create new ElasticBeanstalk Application Version
        run: |
            aws elasticbeanstalk create-application-version \
            --application-name power-sources-aggregator \
            --source-bundle S3Bucket="power-sources-aggregator-bkt",S3Key="deploy_package.zip" \
            --version-label "power-sources-aggregator-source" \
            --description "commit-sha-${{ github.sha }}"

      - name: Deploy new ElasticBeanstalk Application Version
        run: aws elasticbeanstalk update-environment --environment-name Powersourcesaggregator-env --version-label "power-sources-aggregator-source"